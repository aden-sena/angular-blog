<app-banner-title></app-banner-title>

<div class="content-main">
    <article class="article-main">
        <app-big-card
            Id="{{ contents[0].id }}"
            photoCover="{{ contents[0].photo }}"
            cardTitle="{{ contents[0].title }}"
            autor="{{ contents[0].autor }}"
            data="{{ contents[0].data }}"
        >
        </app-big-card>
    </article>
    
    <aside class="article-right">
        <app-small-card *ngFor="let content of contents | slice: 1:3"
            Id="{{ content.id }}"
            photoCover="{{ content.photo }}"
            cardTitle="{{ content.title }}"
        >
        </app-small-card>
    </aside>
</div>

<div class="all-posts">
    <app-banner-subtitle></app-banner-subtitle>
    <div class="posts">
        <app-normal-card *ngFor="let content of contents | slice: 3"
            Id="{{ content.id }}"
            photoCover="{{ content.photo }}"
            cardTitle="{{ content.title }}"
            autor="{{ content.autor }}"
            data="{{ content.data }}"
        >
        </app-normal-card>
    </div>
</div>

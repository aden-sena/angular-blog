<div class="normal-card">
    <img 
        src="{{ photoCover }}" 
        alt="Imagem da postagem"
    >

    <h3><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h3>

    <p class="autor_normal-card">
        By {{ autor }} 
        <span class="date_normal-card">{{ data }}</span>
    </p>
</div>

<div class="big-card" id="big-card">
    <img 
        src="{{ photoCover }}" 
        alt="Foto da noticia"
    >

    <h2 class="article-title"><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h2>

    <p class="autor">
        By {{ autor }} 
        <span class="date">{{ data }}</span>
    </p>
</div>
